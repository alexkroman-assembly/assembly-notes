<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AssemblyAI Notes</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background: #212121;
        color: white;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        max-width: 800px;
        margin: 10px auto 0 auto;
        padding: 0 12px 12px 12px;
        height: calc(100vh - 10px);
        display: flex;
        flex-direction: column;
      }

      .controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
      }

      button,
      select {
        font-size: 1em;
        margin-right: 8px;
        padding: 6px 12px;
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 4px;
      }

      button:disabled,
      select:disabled {
        background-color: rgba(255, 255, 255, 0.05);
        color: rgba(255, 255, 255, 0.5);
        border-color: rgba(255, 255, 255, 0.05);
      }

      button.start {
        background-color: rgba(40, 167, 69, 0.2);
        border-color: rgba(40, 167, 69, 0.5);
        color: #28a745;
      }

      button.start:hover {
        background-color: rgba(40, 167, 69, 0.3);
      }

      button.recording {
        background-color: rgba(220, 53, 69, 0.2);
        border-color: rgba(220, 53, 69, 0.5);
        color: #dc3545;
      }

      button.recording:hover {
        background-color: rgba(220, 53, 69, 0.3);
      }

      .status {
        margin: 8px 0 6px 0;
        padding: 2px 4px;
        font-size: 0.7em;
        color: rgba(255, 255, 255, 0.5);
        text-align: center;
      }

      .results {
        margin: 12px 0 0 0;
        padding: 8px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        flex: 1;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-family: monospace;
        font-size: 1em;
        white-space: pre-wrap;
        overflow-y: auto;
      }

      .section {
        margin: 18px 0 6px 0;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 0.7em;
        letter-spacing: 0.08em;
        color: rgba(255, 255, 255, 0.65);
      }

      .main-page {
        display: flex;
        flex-direction: column;
        flex: 1;
      }

      .settings-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1000;
      }

      .settings-modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .settings-dialog {
        background-color: #212121;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 6px;
        width: 400px;
        max-width: 90%;
        display: flex;
        flex-direction: column;
      }

      .settings-header {
        padding: 12px 16px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .settings-title {
        font-weight: bold;
        text-transform: uppercase;
        font-size: 0.8em;
        letter-spacing: 0.08em;
        color: rgba(255, 255, 255, 0.9);
        margin: 0;
      }

      .close-btn {
        background: none;
        border: none;
        color: rgba(255, 255, 255, 0.6);
        font-size: 18px;
        cursor: pointer;
        padding: 0;
        margin: 0;
        line-height: 1;
      }

      .close-btn:hover {
        color: white;
      }

      .settings-content {
        padding: 16px;
        overflow-y: auto;
        flex: 1;
      }

      .form-group {
        margin-bottom: 14px;
      }

      .form-group label {
        display: block;
        margin-bottom: 4px;
        font-size: 0.8em;
        color: rgba(255, 255, 255, 0.8);
        font-weight: 500;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        font-size: 0.9em;
        padding: 8px 10px;
        background-color: rgba(255, 255, 255, 0.08);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 4px;
        box-sizing: border-box;
        transition: all 0.2s ease;
        font-family: inherit;
      }

      .form-group textarea {
        min-height: 80px;
        resize: vertical;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: rgba(255, 255, 255, 0.4);
        background-color: rgba(255, 255, 255, 0.12);
        box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.1);
      }

      .form-group input::placeholder,
      .form-group textarea::placeholder {
        color: rgba(255, 255, 255, 0.4);
      }

      .settings-actions {
        margin-top: 16px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="main-page">
        <div class="controls">
          <button id="toggleBtn" type="button">Start Recording</button>
          <button id="settingsBtn" type="button">Settings</button>
        </div>
        <pre class="results" id="transcriptionResults">
Waiting for audio input...</pre
        >
        <div id="audioStatus" class="status disconnected">
          Audio: Disconnected
        </div>
      </div>

      <div class="settings-modal" id="settingsModal">
        <div class="settings-dialog">
          <div class="settings-header">
            <h3 class="settings-title">Settings</h3>
            <button class="close-btn" id="closeBtn" type="button">Ã—</button>
          </div>

          <div class="settings-content">
            <div class="form-group">
              <label for="assemblyaiKey">AssemblyAI API Key</label>
              <input
                type="password"
                id="assemblyaiKey"
                placeholder="Enter your AssemblyAI API key"
              />
            </div>

            <div class="form-group">
              <label for="slackToken">Slack Bot Token</label>
              <input
                type="password"
                id="slackToken"
                placeholder="Enter your Slack bot token"
              />
            </div>

            <div class="form-group">
              <label for="slackChannel">Slack Channel</label>
              <input
                type="text"
                id="slackChannel"
                placeholder="Enter Slack channel name"
              />
            </div>

            <div class="form-group">
              <label for="summaryPrompt">Summary Prompt</label>
              <textarea
                id="summaryPrompt"
                placeholder="Enter custom summarization prompt"
              ></textarea>
            </div>

            <div class="settings-actions">
              <div class="controls">
                <button id="saveBtn" type="button">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
